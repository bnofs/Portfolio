<!DOCTYPE html>
<html>
<title>Leadership Portfolio - Brendan Nofs</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Roboto", sans-serif
  }
</style>

<head>
  <link rel="shortcut icon" href="images/anchor.ico">
</head>

<body class="w3-light-grey">

  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">

      <!-- Left Column -->
      <div class="w3-twothird">

        <h2 class="w3-text-grey">Brendan Nofs Portfolio</h2>

        <br>
        <div class="w3-white w3-text-grey w3-card-4">
          <div class="w3-container">
            <img width="100%" src="images/candlestick.svg">
          </div>

        </div>
        <br>

        <!-- End Left Column -->
      </div>

      <!-- Right Column -->
      <div class="w3-third">

        <a href="index.html">
        <div class="header">
          <p class="w3-text-grey">Nofs Portfolio
            <img class="logo" src="images/anchor.png">
          </p>
        </div>
        </a>

        <div class="w3-container w3-card w3-white">
          <h2 class="w3-text-grey w3-padding-16">
            </i>Watchlist</h2>

            <div class="w3-container watchlist-item" id="leadership">

              <span class="w3-opacity ticker">
                <b>LEAD</b>
              </span>
              <span class="price">10.67</span>

            </div>

          <hr>
          <a href="resume.html">
            <div class="w3-container watchlist-item">
              <span class="w3-opacity ticker">
                <b>RES</b>
              </span>
              <span class="price">10.67</span>
            </div>
            <hr>
            <a href="manifesto.html">
              <div class="w3-container watchlist-item">
                <span class="w3-opacity ticker">
                  <b>MAN</b>
                </span>
                <span class="price">10.67</span>
              </div>
              <hr>
              <a href="elevator-image.html">
                <div class="w3-container watchlist-item">
                  <span class="w3-opacity ticker">
                    <b>ELVR</b>
                  </span>
                  <span class="price">10.67</span>
                </div>
                <hr>
                <a href="mmg.html">
                  <div class="w3-container watchlist-item">
                    <span class="w3-opacity ticker">
                      <b>MMG</b>
                    </span>
                    <span class="price">10.67</span>
                  </div>
                  <hr>
                  <a href="meeting-times.html">
                    <div class="w3-container watchlist-item">
                      <span class="w3-opacity ticker">
                        <b>MEET</b>
                      </span>
                      <span class="price">10.67</span>
                    </div>
                    <br>
                    </a>
        </div>

        <!-- End Right Column -->
      </div>

      
      <!-- End Grid -->
    </div>
    <div id="content">
        <h1>Test</h1>
    </div>
    

    <!-- End Page Container -->
  </div>



</body>

</html>

<script type="text/javascript">
  var leadership = document.getElementById('leadership');
  leadership.style.cursor = 'pointer';
  leadership.onclick = function(){
    $('#content').load('ajax/leadership.html #container');
  }
  
</script>
