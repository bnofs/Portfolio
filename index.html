<!DOCTYPE html>
<html>
<title>Leadership Portfolio - Brendan Nofs</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<div class="w3-third">

  <a href="index.html">
    <div class="header">
      <h1 class="w3-text-grey">Nofs Portfolio</h1>
    </div>
  </a>

  <div class="w3-container w3-card w3-white">
    <h2 class="w3-text-grey w3-padding-16">
      Watchlist</h2>

    <a href="index.html">
      <div class="w3-half w3-center w3-card watchlist-item active">Leadership</div>
    </a>
    <a href="other.html">
      <div class="w3-half w3-center w3-card watchlist-item">Other</div>
    </a>
    <br>
    <br>
    <br>

    <div class="w3-container watchlist-item active" id="best">
      <span class="w3-opacity ticker">
        <b>BEST</b>
      </span>
      <span class="price">$ 12.26</span>
    </div>
    <hr>

    <div class="w3-container watchlist-item" id="envision">
      <span class="w3-opacity ticker">
        <b>ENV</b>
      </span>
      <span class="price">$ 24.38</span>
    </div>
    <hr>

    <div class="w3-container watchlist-item" id="pdp">
      <span class="w3-opacity ticker">
        <b>PDP</b>
      </span>
      <span class="price">$ 14.11</span>
    </div>
    <hr>
    <div class="w3-container watchlist-item" id="values">
      <span class="w3-opacity ticker">
        <b>VAL</b>
      </span>
      <span class="price">$ 29.03</span>
    </div>
    <hr>
    <div class="w3-container watchlist-item" id="box">
      <span class="w3-opacity ticker">
        <b>BOX</b>
      </span>
      <span class="price">$ 47.89</span>
    </div>
    <br>
  </div>

  <!-- End Right Column -->
</div>



<!-- End Grid -->
</div>
<div id="content">

</div>


<!-- End Page Container -->
</div>



</body>

</html>

<script type="text/javascript">
  var best = document.getElementById('best');
  var envision = document.getElementById('envision');
  var pdp = document.getElementById('pdp');
  var values = document.getElementById('values');
  var box = document.getElementById('box');

  best.style.cursor = 'pointer';
  envision.style.cursor = 'pointer';
  pdp.style.cursor = 'pointer';
  values.style.cursor = 'pointer';
  box.style.cursor = 'pointer';

  window.onload = function () {
    $('#content').load('intro.html');
  }

  best.onclick = function () {
    $('#content').load('leadership/best.html');
    best.classList.add('active');
    envision.classList.remove('active');
    pdp.classList.remove('active');
    values.classList.remove('active');
    box.classList.remove('active');
  }

  envision.onclick = function () {
    $('#content').load('leadership/envision.html');
    best.classList.remove('active');
    envision.classList.add('active');
    pdp.classList.remove('active');
    values.classList.remove('active');
    box.classList.remove('active');
  }
  pdp.onclick = function () {
    $('#content').load('leadership/pdp-image.html');
    best.classList.remove('active');
    envision.classList.remove('active');
    pdp.classList.add('active');
    values.classList.remove('active');
    box.classList.remove('active');
  }
  values.onclick = function () {
    $('#content').load('leadership/values.html');
    best.classList.remove('active');
    envision.classList.remove('active');
    pdp.classList.remove('active');
    values.classList.add('active');
    box.classList.remove('active');
  }
  box.onclick = function () {
    $('#content').load('leadership/meeting-times.html');
    best.classList.remove('active');
    envision.classList.remove('active');
    pdp.classList.remove('active');
    values.classList.remove('active');
    box.classList.add('active');
  }

</script>
