<!DOCTYPE html>
<html>
<title>Brendan Nofs | Leadership Portfolio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<div class="w3-third">

  <a href="index.html">
    <div class="header">
      <h2 class="w3-text-grey">Nofs Portfolio</h2>
    </div>
  </a>

  <div class="w3-container w3-card w3-white">
    <h2 class="w3-text-grey w3-padding-16">
      Watchlist</h2>

      <div class="w3-half w3-center w3-card watchlist-item active" id="leadership">Leadership</div>
      <div class="w3-half w3-center w3-card watchlist-item" id="other">Other</div>
    <br>
    <br>
    <br>

    <div id="right-column">

    </div>

  <!-- End Right Column -->
</div>



<!-- End Grid -->
</div>
<div id="content">

</div>


<!-- End Page Container -->
</div>

</body>

</html>

<script type="text/javascript">
    window.onload = function () {
    $('#right-column').load('leadership-menu.html');
    $('#content').load('leadership/best.html');
  }

  var leadership = document.getElementById('leadership');
  var other = document.getElementById('other');

  leadership.style.cursor = 'pointer';
  other.style.cursor = 'pointer';

  other.onclick = function(){
    $('#right-column').load('other-menu.html');
    leadership.classList.remove('active');
    other.classList.add('active');
  }

  leadership.onclick = function(){
    $('#right-column').load('leadership-menu.html');
    leadership.classList.add('active');
    other.classList.remove('active');
  }

</script>
