<!DOCTYPE html>
<html>
<title>Leadership Portfolio - Brendan Nofs</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Roboto", sans-serif
  }
</style>

<head>
  <link rel="shortcut icon" href="images/anchor.ico">
</head>

<body class="w3-light-grey">

  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">

      <!-- Left Column -->
      <div class="content">

        <!-- End Left Column -->
      </div>

      <!-- Right Column -->
      <div class="w3-third">

        <a href="index.html">
          <div class="header">
              <h2 class="w3-text-grey">Brendan Nofs Portfolio</h2>
          </div>
        </a>

        <div class="w3-container w3-card w3-white">
          <h2 class="w3-text-grey w3-padding-16">
            </i>Watchlist</h2>

          <div class="w3-container watchlist-item" id="leadership">
            <span class="w3-opacity ticker">
              <b>LEAD</b>
            </span>
            <span class="price">10.67</span>
          </div>
          <hr>

          <div class="w3-container watchlist-item" id="resume">
            <span class="w3-opacity ticker">
              <b>RES</b>
            </span>
            <span class="price">10.67</span>
          </div>
          <hr>

          <div class="w3-container watchlist-item" id="manifesto">
            <span class="w3-opacity ticker">
              <b>MAN</b>
            </span>
            <span class="price">10.67</span>
          </div>
          <hr>
          <div class="w3-container watchlist-item" id="elevator">
            <span class="w3-opacity ticker">
              <b>ELVR</b>
            </span>
            <span class="price">10.67</span>
          </div>
          <hr>
          <div class="w3-container watchlist-item" id="mmg">
            <span class="w3-opacity ticker">
              <b>MMG</b>
            </span>
            <span class="price">10.67</span>
          </div>
          <hr>
          <div class="w3-container watchlist-item" id="meetingtimes">
            <span class="w3-opacity ticker">
              <b>MEET</b>
            </span>
            <span class="price">10.67</span>
          </div>
          <br>
        </div>

        <!-- End Right Column -->
      </div>


      <!-- End Grid -->
    </div>
    <div id="content">

    </div>


    <!-- End Page Container -->
  </div>



</body>

</html>

<script type="text/javascript">
  var leadership = document.getElementById('leadership');
  var resume = document.getElementById('resume');
  var manifesto = document.getElementById('manifesto');
  var elevator = document.getElementById('elevator');
  var mmg = document.getElementById('mmg');
  var meetingtimes = document.getElementById('meetingtimes');

  leadership.style.cursor = 'pointer';
  resume.style.cursor = 'pointer';
  manifesto.style.cursor = 'pointer';
  elevator.style.cursor = 'pointer';
  mmg.style.cursor = 'pointer';
  meetingtimes.style.cursor = 'pointer';

  leadership.onclick = function () {
    $('#content').load('ajax/leadership.html #container');
    leadership.classList.add('active');
    resume.classList.remove('active');
    manifesto.classList.remove('active');
    elevator.classList.remove('active');
    mmg.classList.remove('active');
    meetingtimes.classList.remove('active');
  }
  resume.onclick = function () {
    $('#content').load('ajax/resume.html');
    leadership.classList.remove('active');
    resume.classList.add('active');
    manifesto.classList.remove('active');
    elevator.classList.remove('active');
    mmg.classList.remove('active');
    meetingtimes.classList.remove('active');
  }
  manifesto.onclick = function () {
    $('#content').load('ajax/manifesto.html');
    leadership.classList.remove('active');
    resume.classList.remove('active');
    manifesto.classList.add('active');
    elevator.classList.remove('active');
    mmg.classList.remove('active');
    meetingtimes.classList.remove('active');
  }
  elevator.onclick = function () {
    $('#content').load('ajax/elevator-image.html');
    leadership.classList.remove('active');
    resume.classList.remove('active');
    manifesto.classList.remove('active');
    elevator.classList.add('active');
    mmg.classList.remove('active');
    meetingtimes.classList.remove('active');
  }
  mmg.onclick = function () {
    $('#content').load('ajax/mmg.html');
    leadership.classList.remove('active');
    resume.classList.remove('active');
    manifesto.classList.remove('active');
    elevator.classList.remove('active');
    mmg.classList.add('active');
    meetingtimes.classList.remove('active');
  }
  meetingtimes.onclick = function () {
    $('#content').load('ajax/meeting-times.html');
    leadership.classList.remove('active');
    resume.classList.remove('active');
    manifesto.classList.remove('active');
    elevator.classList.remove('active');
    mmg.classList.remove('active');
    meetingtimes.classList.add('active');
  }

</script>
